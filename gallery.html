<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFSI Lannion - Galerie d'Images</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .breadcrumb {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
            margin-right: 0.5rem;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Onglets cat√©gories */
        .category-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .category-tab {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .category-tab:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .category-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        /* Grille d'images */
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .image-thumbnail {
            height: 200px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pdf-thumbnail {
            font-size: 4rem;
            color: #dc3545;
        }

        .image-info {
            padding: 1.5rem;
        }

        .image-info h4 {
            margin: 0 0 0.5rem 0;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .image-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .image-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .tag {
            background: #e9ecef;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #495057;
        }

        .image-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.6rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .view-btn {
            background: #667eea;
            color: white;
        }

        .download-btn {
            background: #28a745;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Status et messages */
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery-container {
                padding: 1rem;
            }

            .form-row {
                flex-direction: column;
            }

            .category-tabs {
                justify-content: center;
            }

            .images-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <header>
            <h1>üñºÔ∏è Galerie d'Images IFSI Lannion</h1>
            <nav class="breadcrumb">
                <a href="navigation.html">üè† Accueil</a> ‚Ä∫ Galerie d'Images
            </nav>
        </header>

        <!-- Section galerie -->
        <section class="gallery-section">
            <h3>üìÅ Images par cat√©gorie</h3>
            
            <div class="category-tabs">
                <button class="category-tab active" onclick="showCategory('all')">
                    üìö Toutes les images
                </button>
                <button class="category-tab" onclick="showCategory('anatomie-physiologie')">
                    ü´Ä Anatomie & Physiologie
                </button>
                <button class="category-tab" onclick="showCategory('systemes')">
                    ‚öôÔ∏è Syst√®mes & Processus
                </button>
                <button class="category-tab" onclick="showCategory('normes')">
                    üìã Normes & Protocoles
                </button>
            </div>

            <div class="images-grid" id="imagesGrid">
                <div class="empty-state">
                    <div class="empty-state-icon">üñºÔ∏è</div>
                    <h4>Aucune image pour le moment</h4>
                    <p>Cette galerie sera aliment√©e par l'administration.</p>
                </div>
            </div>
        </section>

        <div id="status"></div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
